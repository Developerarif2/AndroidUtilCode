// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven() {
            // use for debug plugin local
            if (Config.depConfig.plugin.bus.useLocal || Config.depConfig.plugin.api.useLocal) {
                url new File("maven")
            }
        }
        maven {
            url 'https://maven.aliyun.com/repository/public'
            name 'replace jcenter() and mavenCentral()'
        }
        maven {
            url 'https://maven.aliyun.com/repository/jcenter'
            name 'replace jcenter()'
        }
        maven {
            url 'https://maven.aliyun.com/repository/google'
            name 'replace google()'
        }
        google()
        jcenter()
    }

    dependencies {
        // 根据 config 来 configClasspath 各 plugin
        Config.depConfig.plugin.each { name, config ->
            if (config.isApply) {
                classpath config.remotePath
            }
        }
    }
}

allprojects {
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/public'
            name 'replace jcenter() and mavenCentral()'
        }
        maven {
            url 'https://maven.aliyun.com/repository/jcenter'
            name 'replace jcenter()'
        }
        maven {
            url 'https://maven.aliyun.com/repository/google'
            name 'replace google()'
        }
        google()
        jcenter()
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'

        resolutionStrategy.eachDependency {
            if (it.requested.group == 'com.android.support'
                    && !it.requested.name.contains('multidex')) {
                it.useVersion Config.support_version
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
